{{define "title"}}Brokers{{end}}

{{define "content_menu"}}
<div class="row">
  <div class="col-sm-4 col-12">
    <h1>Brokers</h1>
  </div>
</div>
{{end}}

{{define "content"}}
<div class="row">
  <div class="col-md-12">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col" class="text-center">Version</th>
          <th scope="col" class="text-center">End Points</th>
          <th scope="col" class="text-center">Uptime</th>
          <th scope="col" class="text-center">Messages in/s</th>
          <th scope="col" class="text-center">Bytes in/s</th>
          <th scope="col" class="text-center">Bytes out/s</th>
        </tr>
      </thead>
      <tbody>
        {{range .Content }}
        <tr>
          <td>
            <a href="/brokers/{{.Id}}">{{ .Id }}</a>
          </td>
          <td class="text-center">{{ .Type}}</td>
          <td class="text-center">
            <form action="/users/{{toLower .Type}}/{{.Name}}/delete" method="POST">
              <button type="submit" title="Delete user" href="/users/{{toLower .Type}}/{{.Name}}" class="btn btn-outline-secondary danger btn-w-icon float-sm-none float-right"><img src="/assets/icons/trashcan.svg" /></button>
            </form>
          </td>
        </tr>
        {{end}}
      </tbody>
    </table>
  </div>
</div>
{{end}}
