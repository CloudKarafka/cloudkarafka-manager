<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Topics | CloudKarafka Manager</title>
    <link href="/css/main.css" rel="stylesheet">
    <meta name="google" content="notranslate">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="/img/favicon.png"/>
    <link rel="apple-touch-icon" href="/img/apple-touch-icon-iphone.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="/img/apple-touch-icon-ipad.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="/img/apple-touch-icon-iphone4.png" />
  </head>
  <body>
    <header>
      <h2>
        Topics
        <small id="topics-count"></small>
      </h2>
    </header>
    <aside></aside>
    <main>
      <section class="card">
        <div id="topics-error"></div>
        <div class="table-wrapper">
          <table id="topics" class="table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Partitions</th>
                <th>Messages</th>
                <th>Size</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
      <form method="post" id="declare" class="form card">
        <h3>Add topic</h3>
        <label>
          <span>Name</span>
          <input type="text" name="name" required>
        </label>
        <label>
          <span>Partition count</span>
          <input type="number" name="partitions" value="10">
        </label>
        <label>
          <span>Replication factor</span>
          <input type="number" name="replication_factor" value="1">
        </label>
        <label>
          <span>Config</span>
          <textarea name="options" placeholder='{ "key": "value" }'></textarea>
        </label>
        <button type="submit" class="btn-primary">Create topic</button>
      </form>
    </main>
    <footer></footer>
    <script src="/js/layout.js"></script>
    <script src="/js/footer.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/http.js"></script>
    <script src="/js/dom.js"></script>
    <script src="/js/helpers.js"></script>
    <script src="/js/table.js"></script>
    <script src="/js/overview.js"></script>
    <script type="application/javascript">
      const tableOptions = {
        url: "/api/topics",
        interval: 5000,
        pagination: true,
        search: true,
        keyColumns: ["name"]
      }
      const topicsTable = ckm.table.renderTable('topics', tableOptions, function (tr, item, all) {
        if (all) {
          const queueLink = document.createElement('a')
          queueLink.href = '/topic?name=' + encodeURIComponent(item.name)
          queueLink.textContent = item.name
          ckm.table.renderCell(tr, 0, queueLink)
        }

        ckm.table.renderCell(tr, 1, ckm.helpers.formatNumber(item.partitions), 'right')
        ckm.table.renderCell(tr, 2, ckm.helpers.formatNumber(item.message_count ||Â 0), 'right')
        ckm.table.renderCell(tr, 3, ckm.helpers.formatNumber(item.size || 0), 'right')
      })

      document.querySelector('#declare').addEventListener('submit', function(evt) {
        evt.preventDefault()
        const data = new window.FormData(this)
        const name = encodeURIComponent(data.get('name'))
        const url = `/api/topics/${name}`
        const body = {
          name: name,
          partitions: parseInt(data.get("partitions")),
          replication_factor: parseInt(data.get("replication_factor")),
          options: ckm.dom.parseJSON(data.get('options'))

        }
        ckm.http.request('POST', url, { body }).then(() => {
          topicsTable.fetchAndUpdate()
          evt.target.reset()
          ckm.dom.toast(`Topic ${name} created`)
        }).catch(ckm.http.standardErrorHandler)
      })
    </script>
  </body>
</html>
