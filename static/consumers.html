<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Consumer groups | CloudKarafka Manager</title>
    <link href="/css/main.css" rel="stylesheet">
    <meta name="google" content="notranslate">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="/img/favicon.png"/>
    <link rel="apple-touch-icon" href="/img/apple-touch-icon-iphone.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="/img/apple-touch-icon-ipad.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="/img/apple-touch-icon-iphone4.png" />
  </head>
  <body>
    <header>
      <h2>
        Consumer groups
        <small id="cgs-count"></small>
      </h2>
    </header>
    <aside></aside>
    <main>
      <section class="card">
        <div id="cgs-error"></div>
        <div class="table-wrapper">
          <table id="cgs" class="table">
            <thead>
              <tr>
                <th data-sort-key="name">Name</th>
                <th data-sort-key="clients">Clients</th>
                <th data-sort-key="lag">Topics-lag</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="/js/layout.js"></script>
    <script src="/js/footer.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/http.js"></script>
    <script src="/js/dom.js"></script>
    <script src="/js/helpers.js"></script>
    <script src="/js/table.js"></script>
    <script src="/js/overview.js"></script>
    <script type="application/javascript">
      const tableOptions = {
        url: "/api/consumers",
        keyColumns: ['name'],
        interval: 5000,
        pagination: false,
        columnSelector: true,
        search: true
      }
      const queuesTable = ckm.table.renderTable('cgs', tableOptions, function (tr, item, all) {
        var div = document.createElement('div')
        const href = '/consumer?name=' + encodeURIComponent(item.name)
        const queueLink = ckm.dom.createLink(href, item.name)
        div.appendChild(queueLink)
        if (item.online == false) {
          const badge = ckm.dom.createBadge('offline', 'danger')
          div.appendChild(badge)
        }
        ckm.table.renderCell(tr, 0, div)

        ckm.table.renderCell(tr, 1, ckm.helpers.formatNumber(item.clients), 'right')
        div = document.createElement('div')
        const keys = Object.keys(item.lag)
        keys.slice(0,5).forEach(k => {
          var text = k + ": " + item.lag[k]
          var badge = ckm.dom.createBadge(text, 'primary')
          div.appendChild(badge)
        })
        if (keys.length > 5) {
          var badge = ckm.dom.createBadge('...', 'primary')
          div.appendChild(badge)
        }
        ckm.table.renderCell(tr, 2, div)
      })
    </script>
  </body>
</html>
