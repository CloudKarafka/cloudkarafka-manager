<main class="main-container">

      <div class="col-12">
        <h1><a href="/admin">Admin</a> / Add New Acl</h1>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <form id="aclForm" method="post" action="/api/acls">
      <div class="form-group col-md-6 mb-3">
          <label for="validationCustom01">Resource</label>
          <select name="resource" class="form-control">
            <option value="Cluster">Cluster</option>
            <option value="Topic">Topic</option>
            <option value="Group">Group</option>
          </select>
      </div>
      <div class="form-group col-md-6 mb-3">
        <label for="validationCustom02">Principal</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">User:</div>
          </div>
          <input type="text" name="principal" class="form-control" placeholder="E.g. username">
        </div>
      </div>
      <div class="form-group col-md-6 mb-3">
        <label for="validationCustom02">Resource name</label>
        <input type="text" name="name" class="form-control" placeholder="E.g. topic or group name">
      </div>
      <div class="form-group col-md-6 mb-3">
        <label for="validationCustom02">Host</label>
        <input type="text" name="host" class="form-control" value="*">
        <p class="help">
          From where can the users connect, wildcards are allowed.
        </p>
      </div>
      <div class="form-group col-md-6 mb-3">
          <label for="validationCustom02">Permission type</label>
          <select name="type" class="form-control">
            <option value="Allow">Allow</option>
            <option value="Deny">Deny</option>
          </select>
      </div>
      <div class="form-group col-md-6 mb-3">
          <label for="validationCustom02">Permission</label>
          <select name="permission" class="form-control">
            <option value="Read">Read</option>
            <option value="Write">Write</option>
            <option value="All">Read and write</option>
          </select>
      </div>
      <div class="form-group col-md-4 mb-3">
        <button type="submit" class="btn btn-lg btn-primary">Add ACL</button>
      </div>
    </form>
  </div>
