<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Brokers | CloudKarafka Manager</title>
    <link href="/css/main.css" rel="stylesheet">
    <meta name="google" content="notranslate">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="/img/favicon.png"/>
    <link rel="apple-touch-icon" href="/img/apple-touch-icon-iphone.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="/img/apple-touch-icon-ipad.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="/img/apple-touch-icon-iphone4.png" />
  </head>
  <body>
    <header>
      <h2>
        Brokers
        <small id="brokers-count"></small>
      </h2>
    </header>
    <aside></aside>
    <main>
      <section class="card">
        <div id="brokers-error"></div>
        <div class="table-wrapper">
          <table id="brokers" class="table">
            <thead>
              <tr>
                <th>Id</th>
                <th>Tags</th>
                <th>Kafka version</th>
                <th>Host</th>
                <th>Uptime</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="/js/layout.js"></script>
    <script src="/js/footer.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/http.js"></script>
    <script src="/js/dom.js"></script>
    <script src="/js/helpers.js"></script>
    <script src="/js/table.js"></script>
    <script type="application/javascript">
      const tableOptions = {
        url: "/api/brokers",
        keyColumns: ['id'],
        interval: 5000,
        pagination: false,
      }
      const queuesTable = ckm.table.renderTable('brokers', tableOptions, function (tr, item, all) {
        if (all) {
          const queueLink = document.createElement('a')
          queueLink.href = '/broker?id=' + encodeURIComponent(item.id)
          if (item.controller) {
            queueLink.textContent = '*'
          }
          queueLink.textContent += item.id
          ckm.table.renderCell(tr, 0, queueLink)
        }
        ckm.table.renderCell(tr, 1, item.kafka_version, 'center')
        ckm.table.renderCell(tr, 2, item.host, 'center')
        ckm.table.renderCell(tr, 3, item.uptime, 'center')
      })
    </script>
  </body>
</html>
