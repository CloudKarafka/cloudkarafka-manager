<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ACLs | CloudKarafka Manager</title>
    <link href="/css/main.css" rel="stylesheet">
    <meta name="google" content="notranslate">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="/img/favicon.png"/>
    <link rel="apple-touch-icon" href="/img/apple-touch-icon-iphone.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="/img/apple-touch-icon-ipad.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="/img/apple-touch-icon-iphone4.png" />
  </head>
  <body>
    <header>
      <h2>
        ACLs
        <small id="acls-count"></small>
      </h2>
    </header>
    <aside></aside>
    <main>
      <section class="card">
        <div id="acls-error"></div>
        <div class="table-wrapper">
          <table id="acls" class="table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Pattern type</th>
                <th>Users</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="/js/layout.js"></script>
    <script src="/js/footer.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/http.js"></script>
    <script src="/js/dom.js"></script>
    <script src="/js/helpers.js"></script>
    <script src="/js/table.js"></script>
    <script src="/js/overview.js"></script>
    <script type="application/javascript">
      const tableOptions = {
        url: `/api/acls`,
        keyColumns: ['name'],
        interval: 5000,
        pagination: true,
      }
      const aclTable = ckm.table.renderTable('acls', tableOptions, function (tr, item, all) {
        if (all) {
          const queueLink = document.createElement('a')
          queueLink.href = `/acl?name=${encodeURIComponent(item.name)}&type=${encodeURIComponent(item.resource_type)}`
          queueLink.textContent = item.name
          ckm.table.renderCell(tr, 0, queueLink)
        }
        ckm.table.renderCell(tr, 1, item.resource_type, 'center')
        ckm.table.renderCell(tr, 2, item.pattern_type, 'center')
        ckm.table.renderCell(tr, 3, item.users, 'center')
      })
    </script>
  </body>
</html>
