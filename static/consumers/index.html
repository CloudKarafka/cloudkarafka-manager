<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Consumers - CloudKarafka MGMT</title>
    <link rel="apple-touch-icon" href="/img/logo.png">
    <link rel="stylesheet" href="/css/style.css">
    <meta property="og:title" content="The best management interface for Apache Kafka" />
    <meta name="author" content="84codes Team" />
    <meta property="og:locale" content="en_US" />
    <meta name="description" content="A brand new open source GUI for administrating your Apache kafka cluster" />
    <meta property="og:description" content="A brand new open source GUI for administrating your Apache kafka cluster" />
    <meta property="og:site_name" content="CloudKarafka MGMT" />
    <meta property="og:image" content="/assets/og-kafka-mgmt.png" />
  </head>
  <body>
    <div class="app-container">
      <nav class="navbar navbar-expand-lg navbar-dark bg-header">
        <div class="container-fluid">
          <div>
            <button class="hamburger hamburger--squeeze kafka-toggle-menu d-block d-lg-none" type="button">
              <span class="hamburger-box">
                <span class="hamburger-inner">&nbsp;</span>
              </span>
            </button>
          </div>
          <div class="text-right">
            <p class="my-2 my-md-0 text-right">
              <a onclick="signout()">
                <span class="icon"><img alt="sign out" src="/assets/icons/sign-out.svg" /></span> <span class="link">Sign Out</span></a>
            </p>
          </div>
        </div>
      </nav>

      <aside class="sidebar-wrapper">
        <div class="sidebar-header text-center">
          <a href="/" class="app-logo">
            <img alt="logo" src="/assets/mgmt-logo.svg"/>
            <h1 class="logo-text">CloudKarafka MGMT</h1>
          </a>

        </div>
        <div class="sidebar-content">
          <div class="sidebar-info">
            <h2 id="cluster-name" class="host"></h2>
            <p id="username"></p>
            <small>
              v.
              <span id="build-date"> </span>
            </small>
          </div>
          <nav class="sidebar-nav">
            <ul>

              <li class="">
                <a href="/">
                  <span class="icon"><img alt="" src="/assets/icons/dashboard.svg" /></span>
                  <span>Overview</span>
                </a>
              </li>

              <li class="">
                <a href="/topics">
                  <span class="icon"><img alt="" src="/assets/icons/three-bars.svg" /></span>
                  <span>Topics</span>
                </a>
              </li>

              <li class="active">
                <a href="/consumers">
                  <span class="icon"><img alt="" src="/assets/icons/pacman.svg" /></span>
                  <span>Consumers</span>
                </a>
              </li>

              <li class="">
                <a href="/brokers">
                  <span class="icon"><img alt="brokers" src="/assets/icons/pulse.svg" /></span>
                  <span>Brokers</span>
                </a>
              </li>

              <li class="">
                <a href="/admin">
                  <span class="icon"><img alt="admin" src="/assets/icons/tools.svg" /></span>
                  <span>Admin</span>
                </a>
              </li>

            </ul>
          </nav>
        </div>
      </aside>

      <div class="sidebar-backdrop"></div>
      <main class="main-container">
        <div class="main-heading">
          <div class="row">
            <div class="col-sm-4 col-12">
              <h1>Consumers</h1>
            </div>
          </div>
        </div>
        <div class="container-fluid">
          <form>
            <div class="form-row">
              <div class="col-md-3 mb-3">
                <input type="text" class="form-control" autocomplete="off" id="filterTable" placeholder="Search">
              </div>
            </div>
          </form>
          <div class="row">
            <div class="col-md-12">
              <table class="table" id="consumers">
                <thead>
                  <tr>
                    <th scope="col">Group</th>
                    <th scope="col">Topics</th>
                    <th scope="col">Lag</th>
                    <th scope="col">Number of consumers</th>
                  </tr>
                </thead>
                <tbody id="consumer-rows">
                  <tr>
                    <td class="text-center" colspan="4">
                      <div class="sk-three-bounce">
                        <div class="sk-child sk-bounce1"></div>
                        <div class="sk-child sk-bounce2"></div>
                        <div class="sk-child sk-bounce3"></div>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>

              <script id='tmpl-consumers' type='text/x-handlebars-template'>
                {{#each elements}}
                <tr>
                  <td> <a href="/consumer/details.html?group={{@key}}"> {{ @key }} </a> </td>
                  <td> {{list topics }} </td>
                  <td> {{toLocaleString lag }} </td>
                  <td> {{ clients }}</td>
                </tr>
                {{else}}
                <tr> <td colspan="4" class="text-center">
                  <strong>No consumers</strong>
                </td> </tr>
                {{/each}}
              </script>

            </div>
          </div>
        </div>
        <footer>
          <p>
            CloudKarafka MGMT is developed by
            <a href="http://www.84codes.com?ref=kafka-mgmt" target="_blank" class="producer-link">
              <img src="/assets/logo-84codes.svg" alt="Developed by 84codes" />
            </a> and released under
            <a href="https://opensource.org/licenses/Apache-2.0" class="footer-link" target="_blank">Apache 2.0 License</a>.
          </p>
        </footer>
      </main>
    </div>
    <script src="/js/handlebars.min.js"></script>
    <script src="/js/notific8.min.js"></script>
    <script src="/js/kafka-auth.js"></script>
    <script src="/js/kafka-helpers.js"></script>
    <script src="/js/vanilla-dataTables.min.js"></script>
    <script src="/js/pages/consumers.js"></script>
  </body>
</html>
