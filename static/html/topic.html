<!DOCTYPE html>
<html lang="en">
  <head>
    <link href='/css/bootstrap.min.css' rel='stylesheet' type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-10">
          <h1>
            Topic
            <small id="topic-name"> </small>
          </h1>
        </div>
        <div class="col-md-2">
          <h1>
            <a class="btn btn-default" href="/"> overview </a>
          </h1>
        </div>
      </div>
      <div>
        <div class="row">
          <div class="col-md-4">
            <h2> Overview </h2>
            <table class="table">
              <thead>
                <tr>
                  <th></th>
                  <th></th>
                </tr>
              </thead>
              <tbody id="overview"> </tbody>
            </table>
            <script id='tmpl-overview' type='text/x-handlebars-template'>
              <tr>
                <td> <strong> Partitions </strong> </td>
                <td> {{partition_count}} </td>
              </tr>
              <tr>
                <td> <strong> Replication factor </strong> </td>
                <td> {{replication_factor}} </td>
              </tr>
              <tr>
                <td> <strong> Broker spread </strong> </td>
                <td> {{broker_spread}} </td>
              </tr>
            </script>
          </div>
          <div class="col-md-4">
            <h2> Metrics </h2>
            <table class="table">
              <thead>
                <tr>
                  <th></th>
                  <th></th>
                </tr>
              </thead>
              <tbody id="metrics">
                <tr>
                  <td colspan=2> Loading... </td>
                </tr>
              </tbody>
            </table>
            <script id='tmpl-metrics' type='text/x-handlebars-template'>
              <tr>
                <td> <strong> Message count </strong> </td>
                <td> {{message_count}} </td>
              </tr>
              <tr>
                <td> <strong> Messages in/s </strong> </td>
                <td> {{messages_in_per_sec}} </td>
              </tr>
              <tr>
                <td> <strong> Bytes in/s </strong> </td>
                <td> {{bytes_in_per_sec}} </td>
              </tr>
              <tr>
                <td> <strong> Bytes out/s </strong> </td>
                <td> {{bytes_out_per_sec}} </td>
              </tr>
            </script>
          </div>
          <div class="col-md-4">
            <h2> Config </h2>
            <table class="table">
              <thead>
                <tr>
                  <th></th>
                  <th></th>
                </tr>
              </thead>
              <tbody id="config">
                <tr>
                  <td colspan=2> Loading... </td>
                </tr>
              </tbody>
            </table>
            <script id='tmpl-config' type='text/x-handlebars-template'>
              {{#each config}}
              <tr>
                <td> <strong> {{@key}} </strong> </td>
                <td> {{this}} </td>
              </tr>
              {{/each}}
            </script>
          </div>
        </div>
        <div>
          <h2> Partitions </h2>
          <table class="table">
            <thead>
              <tr>
                <th>Number</th>
                <th>Leader</th>
                <th>In sync replicas</th>
                <th>Start offset</th>
                <th>End Offset</th>
              </tr>
            </thead>
            <tbody id="partition-rows">
                <tr>
                  <td colspan=5> Loading... </td>
                </tr>
            </tbody>
          </table>
        </div>
        <div role="cluster-write" class="cluster-write hidden">
          <h3> Update topic </h3>
          <form id="update-topic" action="">
            <div class="form-group">
              <label for="partitions">Partitions</label>
              <input type="number" class="form-control" name="partition_count" value="10" step=1 min=0>
            </div>
            <div class="form-group">
              <label for="name">Replication factor</label>
              <input type="text" class="form-control" name="replication_factor" value="1" step="1" min="1">
            </div>
            <button type="submit" class="btn btn-default">Update</button>
          </form>
        </div>
        <div role="cluster-write" class="cluster-write hidden">
          <h3> Delete topic </h3>
          <form id="delete-topic" action="">
            <button type="submit" class="btn btn-danger">Delete</button>
          </form>
        </div>
      </div>
      <script id='tmpl-partitions' type='text/x-handlebars-template'>
        {{#partitions}}
          <tr>
            <td> {{number}} </td>
            <td> {{leader}} </td>
            <td> {{isr}} </td>
            <td>{{log_start_offset}}</td>
            <td>{{log_end_offset}}</td>
          < /tr >
        {{/partitions}}
      </script>
      <script src='/js/jquery-3.1.1.min.js' type="text/javascript" ></script>
      <script src='/js/handlebars.min.js' type="text/javascript" ></script>
      <script src='/js/whoami.js' type="text/javascript" ></script>
      <script type="text/javascript">
        var topicName = document.location.pathname.replace("/topics/", "");
        document.title = "Topic: "+ topicName;
        $('#topic-name').text(topicName);

        var renderPartitions = function() {
          var $partitions = $('#partition-rows');
          var $overview = $('#overview');
          var $config = $('#config');
          var $metric = $('#metrics');
          var partitionsTmpl = Handlebars.compile($('#tmpl-partitions').html());
          var overviewTmpl = Handlebars.compile($('#tmpl-overview').html());
          var configTmpl = Handlebars.compile($('#tmpl-config').html());
          var metricTmpl = Handlebars.compile($('#tmpl-metrics').html());
          var path = "/api/topics/"+ topicName;
          $.get(path + "/metrics", function(m) {
            $metric.html(metricTmpl(m));
            $partitions.html(partitionsTmpl({ partitions: m.partitions }));
          })
          $.get(path, function(topic) {
            $overview.html(overviewTmpl(topic));
            $config.html(configTmpl(topic));
            $("input[name='partition_count']").attr("value", topic.partition_count)
            $("input[name='replication_factor']").attr("value", topic.replication_factor)
          })
        }

        $('#update-topic').submit(function(evt) {
          evt.preventDefault();
          $.ajax({
            url: "/api" + document.location.pathname,
            type: "PUT",
            data: $(this).serialize(),
            success: function(blk) {
              renderPartitions();
            }
          })
        })
        $('#delete-topic').submit(function(evt) {
          evt.preventDefault();
          $.ajax({
            url: "/api" + document.location.pathname,
            type: "DELETE",
            success: function(blk) {
              document.location.pathname = "/"
            }
          })
        })

        whoami();
        renderPartitions();
      </script>
    </div>
  </body>
</html>
